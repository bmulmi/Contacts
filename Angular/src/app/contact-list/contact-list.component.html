<mat-card>
  <mat-card-header>Contact List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let contact of contacts">
        <h3 mat-line>
          <a mat-button [routerLink]="['/contact-edit', contact.id]">
            {{ contact.Name }} - {{ contact.Phone }} | {{ contact.Location }}
          </a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/contact-add']">Add</button>
</mat-card>
